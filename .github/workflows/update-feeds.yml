name: Update RSS Feeds and Deploy

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
   push:
     branches:
       - main

permissions:
  contents: write

jobs:
  render-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      
      - name: Install R packages
        run: |
          install.packages(c(
            'tidyverse',
            'tidyRSS',
            'lubridate',
            'httr2',
            'rvest',
            'stringr',
            'xml2',
            'gt',
            'knitr',
            'rmarkdown'
          ))
        shell: Rscript {0}
      
      - name: Render Quarto site
        run: quarto render
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Publish directory matches output-dir in _quarto.yml
          publish_dir: ./_docs
