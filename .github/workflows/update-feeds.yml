name: Update RSS Feeds and Deploy

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  render-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libxml2-dev \
            libssl-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev
      
      - name: Install R packages
        run: |
          install.packages(c(
            'tidyverse',
            'tidyRSS',
            'lubridate',
            'httr2',
            'rvest',
            'stringr',
            'xml2',
            'gt',
            'dplyr',
            'purrr'
          ))
        shell: Rscript {0}
      
      - name: Clear freeze cache for news page
        run: rm -rf _freeze/content/news
      
      - name: Render only news page
        run: quarto render content/news/index.qmd
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_docs
          keep_files: true  # Keep other pages intact